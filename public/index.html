<!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/bea47550f0.js" crossorigin="anonymous"></script>
    
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href="/resources/favicon.ico" rel="icon">

        <title>File Encrypter</title>

    </head>

    <body>

        <form class="container border" action="/" method="POST" enctype="multipart/form-data" onsubmit="return validateAndClearPassword()">

            <h1>
                select file to encr<i class="fas fa-key"></i>pt 
            </h1>

            <p class="description">Any file type up to 25mb. Wrong password will still let the user upload the encrypted file to be processed and returned for download, but without the correct password, returned file will always be corrupted. Password is not stored in file.</p>

            <div class="form-group">

                <input type="file" name="uploadedFile" class="form-control fileselector" id="formFile" onchange="validateSize(this)" required>
                
                <div class="password-container">
                    
                    <label for="password" class="password-label">Password</i></label>
                    <input name="password" type="password" class="password-input" id="password" placeholder="Password required" required>
                    
                </div>
                
                <div class="radio-group">
                    
                    <input type="radio" class="btn-check" name="task" id="encrypt" value="encrypt" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary radio-button" for="encrypt">Encrypt</label>
                    
                    <input type="radio" class="btn-check" name="task" id="decrypt" value="decrypt" autocomplete="off">
                    <label class="btn btn-outline-secondary radio-button" for="decrypt">Decrypt</label>
                    
                </div>
 
                <button type="submit" class="btn btn-warning process-button" id="process-button">Process</button>
                    
            </div>

        </form>


        <script src="/scripts/script.js"></script>

    </body>

</html>
